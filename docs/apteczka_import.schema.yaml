$schema: "https://json-schema.org/draft/2020-12/schema"
title: "Apteczka – import leków"
type: object
required:
  - leki
properties:
  leki:
    type: array
    items:
      type: object
      required:
        - nazwa
        - opis
        - wskazania
        - tagi
      properties:
        nazwa:
          type:
            - string
            - "null"
        opis:
          type: string
        wskazania:
          type: array
          items:
            type: string
        tagi:
          type: array
          items:
            type: string
      additionalProperties: false
additionalProperties: false
