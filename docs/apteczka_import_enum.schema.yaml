$schema: "https://json-schema.org/draft/2020-12/schema"
title: "Apteczka – import leków (enum tags)"
type: object
required:
  - leki
properties:
  leki:
    type: array
    items:
      type: object
      required: [nazwa, opis, wskazania, tagi]
      properties:
        nazwa:
          type: [string, "null"]
        opis:
          type: string
        wskazania:
          type: array
          items: { type: string }
        tagi:
          type: array
          uniqueItems: true
          items:
            type: string
            enum: ['ból', 'gorączka', 'kaszel', 'katar', 'ból gardła', 'ból głowy', 'ból mięśni', 'biegunka', 'nudności', 'wymioty', 'alergia', 'zgaga', 'infekcja wirusowa', 'infekcja bakteryjna', 'przeziębienie', 'grypa', 'przeciwbólowy', 'przeciwgorączkowy', 'przeciwzapalny', 'przeciwhistaminowy', 'przeciwkaszlowy', 'wykrztuśny', 'przeciwwymiotny', 'przeciwbiegunkowy', 'dla dorosłych', 'dla dzieci']
      additionalProperties: false
additionalProperties: false